<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="styles.css">

        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Recipe Search</title>
    </head>

    <body>
        <div class="topSection">
            <h1>Recipe Search</h1>
            <p class="slogan">Don't know what to make? Enter any ingredients to find recipes!</p>
            <form action="" onsubmit="firstAPIcall(); return false;">
                <input class="searchBar" type="text" placeholder="Ex: onions" id="input" required>
                <input class="searchButton" type="submit" value="Search">
            </form>
            <p class="note">Note: Separate multiple ingredients with a comma (Ex: onions, carrots)</p>
        </div>

        <div class="box">
            <div class="boxLeft">
                <div class="titleLeft">
                    <h3>Dishes You Can Make</h3>
                </div>
                <div>
                    <p class="placeholderLeft">Enter any ingredients above!</p>
                </div>
                <div class="scrollLeft">
                    <ul class="dishList"></ul>
                </div>
            </div>

            <div class="boxRight">
                <div class="titleRight">
                    <h3>Dish Information</h3>
                </div>
                <div>
                    <p class="placeholderRight">Choose a dish!</p>
                </div>
                <div class="scrollRight">
                    <div class = "info">

                    </div>
                </div>
            </div>
        </div>
    </body>

    <script src="main.js"></script>

</html>
